<!DOCTYPE html>
<html>
<head>
	<title>Pi Player</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- polyfill -->
	<script src="src/MIDI.min.js" type="text/javascript"></script>
	<script src="src/Base64binary.js" type="text/javascript"></script>

	<!-- local stuff-->
	<script src="src/loadMIDIPlugin.js" type="text/javascript"></script>
	<script src="src/randomMIDIGeneration.js" type="text/javascript"></script>
</head>
<body>
	Numbers: <textarea id="randNum"></textarea> 
	<button onclick="generateRandMusic()">Go</button>
	<button onclick="stopSound()"">Stop</button>
	<script type="text/javascript">
		function generateRandMusic() {
			var inp = $("#randNum").val().replace('.', '');
			randomMidiGeneration.playGenerated(inp, "Ab", "harmonicMinor")
		}
		function stopSound() {
			for(var i = 21; i < 109; ++i) {
				console.log(MIDI.noteOff(0, i, 0));
			}
		}
	</script>
</body>
</html>
